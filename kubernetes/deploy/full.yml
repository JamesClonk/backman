apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: backman
  namespace: backman
  labels:
    app: backman
    app.kubernetes.io/name: backman
    app.kubernetes.io/component: netpol
spec:
  podSelector:
    matchLabels:
      app: backman
      app.kubernetes.io/name: backman
      app.kubernetes.io/component: gui
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          namespace.kubernetes.io/name: prometheus
      podSelector: {}
    ports:
    - port: 8080
  - from:
    - namespaceSelector:
        matchLabels:
          namespace.kubernetes.io/name: ingress-nginx
      podSelector: {}
    ports:
    - port: 8080
---
